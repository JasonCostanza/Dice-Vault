 <!DOCTYPE html>
<html>
    <head>
        <title>Dice Vault</title>
        <link rel="stylesheet" href="vault.css">
    </head>
<style>
    
</style>
    <body>
        <div class="content">
            <div id="menu-bar">
                <i class="ts-icon-gear" id="settings-button" onclick="toggleSettingsDisplay()"></i>
            </div>

            <div class="creature-name-container">
                <input type="text" id="creature-name" name="creature-name" placeholder="Enter creature name">
            </div>

            <div class="button-container unselectable group-action-bar">
                <button id="add-group-btn" class="wide-button" onclick="diceGroupManager.addDiceGroup()">+ Group</button>
                <button id="remove-group-btn" class="wide-button" onclick="diceGroupManager.removeDiceGroup()">- Group</button>
            </div>

            <div class="content-scroll-wrapper">
                <div class="content-col-dice"></div>
            </div>
            
            
            
            <div class="button-container unselectable floating-roll-buttons">
                <button class="rolling-button" onclick="rollManager.roll('normal')"><img class="roll-type-image" src="./images/icons/rolling.png" alt="roll dice"/><br/>Roll</button>
                <button class="rolling-button" onclick="rollManager.roll('advantage')"><img class="roll-type-image" src="./images/icons/advantage.png" alt="advantage"/><br/>Advantage</button>
                <button class="rolling-button" onclick="rollManager.roll('disadvantage')"><img class="roll-type-image" src="./images/icons/disadvantage.png" alt="disadvantage"/><br/>Disadvantage</button>
                <button class="rolling-button" onclick="rollManager.roll('best-of-three')"><img class="roll-type-image" src="./images/icons/best-of-three.png" alt="best of three"/><br/>Best of 3</button>
                <button class="rolling-button" onclick="rollManager.roll('crit-dice')"><img class="roll-type-image" src="./images/icons/crit.png" alt="critical hit"/><br/>Critical</button>
            </div>
            
            <div class="button-container unselectable floating-roll-buttons">
                <button id="save-btn" class="wide-button" onclick="savedRollManager.save()">Pin</button>
                <button id="reset-btn" class="wide-button" onclick="savedRollManager.reset()">Reset</button>
                <button id="new-counter" class="wide-button" onclick="counterManager.newCounter()">New Counter</button>
            </div><br>

            <div class="saved-rolls-header">
                <label class="field-title unselectable">Pinned Rolls</label>
                <div class="sort-options-container">
                    <div id="sort-options-container" class="sort-wrapper">
                        <label class="sort-label">Creature sort:</label>
                        <select id="sort-options" class='creature-sort-list' onchange="rollSorter.sortSavedRolls()">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                            <option value="nameAsc">A-Z</option>
                            <option value="nameDesc">Z-A</option>
                        </select>
                    </div>
                    <div id="sort-rolls-options-container" class="sort-wrapper">
                        <label class="sort-label">Groups sort:</label>
                        <select id="sort-rolls-options" class='roll-groups-sort-list' onchange="rollSorter.sortRollsWithinGroups()">
                            <option value="default">Default</option>
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                            <option value="nameAsc">A-Z</option>
                            <option value="nameDesc">Z-A</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="scrolling-content">
                <div id="saved-rolls" class="saved-rolls-container"></div>
            </div>
        </div>

        <div class="footer">
            <button id="save-rolls-button" class="black-button">Save Locally</button>
            
            <i class="ts-icon-character-gamemaster"></i><div style="font-family: 'Enchanted Land', cursive; color: #dddddd; font-size: 0.7em;"> "May the rolls be in your favor"</div>

            <button id="load-rolls-button" class="black-button">Load Saves</button>
            <!-- <div class="footer-spacer"></div> -->
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-overlay" onclick="toggleSettingsDisplay()"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="modal-close" onclick="toggleSettingsDisplay()">&times;</span>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td><label class="field-title">Automatically load data</label></td>
                            <td><input type="checkbox" id="auto-load" class="settings-input" onchange="saveGlobalSettings()" unchecked></td>
                        </tr>
                        <tr>
                            <td><label class="field-title">Automatically save data</label></td>
                            <td><input type="checkbox" id="auto-save" class="settings-input" onchange="saveGlobalSettings()" unchecked></td>
                        </tr>
                        <tr>
                            <td><label class="field-title">Auto-Reset Dice on Save</label></td>
                            <td><input type="checkbox" id="auto-reset" class="settings-input" onchange="saveGlobalSettings()" unchecked></td>
                        </tr>
                        <tr>
                            <td><label class="field-title">Crit Behavior</label></td>
                            <td>
                                <select id="crit-behavior">
                                    <option value="one-point-five-total">1.5x Total</option>
                                    <option value="double-total">2x Total</option>
                                    <option value="triple-total">3x Total</option>
                                    <option value="quadruple-total">4x Total</option>
                                    <option value="double-die-count">2x Die Quantity</option>
                                    <option value="double-die-result">2x the Die Results</option>
                                    <option value="max-die">Max Die Result</option>
                                    <option value="max-plus">Max + Raw Die Result</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <hr/>
                    <button id="copy-backup-button" class="wide-button" onclick="handleCopyToClipboard()">Copy to Clipboard</button>
                    <br>
                    <br>
                    <div class="version">Version: 5.3</div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="scripts/globals.js"></script>
        <script type="text/javascript" src="scripts/SettingsManager.js"></script>
        <script type="text/javascript" src="scripts/SaveLoadManager.js"></script>
        <script type="text/javascript" src="scripts/CriticalManager.js"></script>
        <script type="text/javascript" src="scripts/RollManager.js"></script>
        <script type="text/javascript" src="scripts/DiceGroupManager.js"></script>
        <script type="text/javascript" src="scripts/RollSorter.js"></script>
        <script type="text/javascript" src="scripts/SavedRollManager.js"></script>
        <script type="text/javascript" src="scripts/UIManager.js"></script>
        <script type="text/javascript" src="scripts/CounterManager.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/taleSpireSubscriptionHandlers.js"></script>
    </body>
</html>
