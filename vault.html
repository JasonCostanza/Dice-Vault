 <!DOCTYPE html>
<html>
    <head>
        <title>Dice Vault</title>
        <link rel="stylesheet" href="vault.css">

        <!-- /* trollybullshit */ -->
        <style>
            
            body, * {
        cursor: url('scripts/dolphin.png') 32 32, auto; 
    }
    h1, h2, h3, p, .roll-entry-label {
        animation: flash 1s infinite alternate;
        color: hotpink;
        text-shadow: 2px 2px 4px yellow;
    }

    @keyframes flash {
        from { opacity: 1; }
        to { opacity: 0.2; }
    }

    .saved-roll-group {
        border: 3px solid limegreen;
        box-shadow: 0 0 10px cyan;
        animation: borderGlow 1s infinite alternate;
    }

    @keyframes borderGlow {
        from { box-shadow: 0 0 10px cyan; }
        to { box-shadow: 0 0 20px magenta; }
    }
        </style>
        <!-- /* trollybullshit */ -->


    </head>

    <body>
        <div class="content">
            <div id="menu-bar">
                <i class="ts-icon-gear" id="settings-button" onclick="toggleSettingsDisplay()"></i>
            </div>
            <div id="settings-menu" class="hidden">
                <hr/>
                <table>
                    <tr>
                        <td><label class="field-title">Auto-Load Saved Rolls</label></td>
                        <td><input type="checkbox" id="auto-load" class="settings-input" onchange="saveGlobalSettings()" unchecked></td>
                    </tr>
                    <tr>
                        <td><label class="field-title">Auto-Save Saved Rolls</label></td>
                        <td><input type="checkbox" id="auto-save" class="settings-input" onchange="saveGlobalSettings()" unchecked></td>
                    </tr>
                    <tr>
                        <td><label class="field-title">Auto-Reset Dice on Save</label></td>
                        <td><input type="checkbox" id="auto-reset" class="settings-input"onchange="saveGlobalSettings()" unchecked></td>
                    </tr>
                    <tr>
                        <td><label class="field-title">Crit Behavior</label></td>
                        <td>
                            <select id="crit-behavior">
                                <option value="one-point-five-total">1.5x Total</option>
                                <option value="double-total">2x Total</option>
                                <option value="triple-total">3x Total</option>
                                <option value="quadruple-total">4x Total</option>
                                <option value="double-die-count">2x Die Quantity</option>
                                <option value="double-die-result">2x the Die Results</option>
                                <option value="max-die">Max Die Result</option>
                                <option value="max-plus">Max + Raw Die Result</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <hr/>
                <button id="retrieve-backup-button" onclick="handleRetrieveBackup()">Retrieve Data Backup</button>
                <br>
                <br>
                <div class="version">Version: 3.1</div>
            </div>

            <br>

            <div class="roll-name-container">
                <input type="text" id="creature-name" name="creature-name" placeholder="Enter creature name">
            </div>

            <br> 

            <div class="scrolling-content">
                <div class="content-col-dice">
                </div>
                <div class="button-container unselectable">
                    <button id="add-group-btn" onclick="addDiceGroup()">Add Group</button>
                    <button id="remove-group-btn" onclick="removeDiceGroup()">Remove Group</button>
                </div>
            </div>
            
            <div class="button-container unselectable">
                <button class="rolling-button" onclick="rollsModule.roll('normal')"><img class="roll-type-image" src="./images/icons/rolling.png" alt="roll dice"/><br/>Roll</button>
                <button class="rolling-button" onclick="rollsModule.roll('advantage')"><img class="roll-type-image" src="./images/icons/advantage.png" alt="advantage"/><br/>Advantage</button>
                <button class="rolling-button" onclick="rollsModule.roll('disadvantage')"><img class="roll-type-image" src="./images/icons/disadvantage.png" alt="disadvantage"/><br/>Disadvantage</button>
                <button class="rolling-button" onclick="rollsModule.roll('best-of-three')"><img class="roll-type-image" src="./images/icons/best-of-three.png" alt="best of three"/><br/>Best of 3</button>
                <button class="rolling-button" onclick="rollsModule.roll('crit-dice')"><img class="roll-type-image" src="./images/icons/crit.png" alt="critical hit"/><br/>Critical</button>
            </div>
            
            <div class="button-container unselectable">
                <button id="reset-btn" onclick="reset()">Reset</button>
                <button id="save-btn" onclick="save()">Pin</button>
            </div><br>

            <div class="saved-rolls-header">
                <label class="field-title unselectable">Pinned Rolls</label>
                <div id="sort-options-container">
                    <select id="sort-options" class='select-list' onchange="sortSavedRolls()">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="nameAsc">Sort A-Z</option>
                        <option value="nameDesc">Sort Z-A</option>
                    </select>
                </div>
            </div>
            
            <div class="scrolling-content">
                <div id="saved-rolls" class="saved-rolls-container"></div>
            </div>
        </div>

        <div class="footer">
            <button id="save-rolls-button" class="black-button">Save Locally</button>
            
            <i class="ts-icon-character-gamemaster"></i><div style="font-family: 'Enchanted Land', cursive; color: #dddddd; font-size: 0.7em;"> "May the rolls be in your favor"</div>

            <button id="load-rolls-button" class="black-button">Load Saves</button>
        </div>

        <script type="text/javascript" src="scripts/globals.js"></script>
        <script type="text/javascript" src="scripts/settings.js"></script>
        <script type="text/javascript" src="scripts/saveLoad.js"></script>
        <script type="text/javascript" src="scripts/diceCrits.js"></script>
        <script type="text/javascript" src="scripts/rolls.js"></script>
        <script type="text/javascript" src="scripts/vault.js"></script>
        <script type="text/javascript" src="scripts/taleSpireSubscriptionHandlers.js"></script>
        <script type="text/javascript" src="scripts/dataUpgrade.js"></script>

        <audio id="nickelback-player" autoplay loop>
            <source src="scripts/nb.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        

        
        
    </body>
</html>
