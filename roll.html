<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="roll.css">
    <script src="roll.js"></script>
</head>

<body>
    <h1 style="margin-top: 0">Dice Roller</h1>
    <<div class="content-row">
        <label class="field-title" for="roll-name">Roll Label</label>
        <input id="roll-name" type="text" placeholder="Enter roll label"></input>
    </div><br><br>
    
    <div class="content-row">
        <label class="field-title">Dice</label>
        <div class="dice-selection">

            <!-- COUNTER DICE - THESE IMAGES ARE PLACEHODLERS -->
            <div class="dice-counter" id="d4-counter">
                <img src="images/D4.png" width="50px" onclick="increment('d4')" oncontextmenu="decrement('d4'); return false;">
                <div class="counter-overlay" id="d4-counter-value">0</div>
                <div class="dice-label">D4</div>
            </div>

            <div class="dice-counter" id="d4-counter">
                <img src="images/D6.png" width="50px" onclick="increment('d6')" oncontextmenu="decrement('d6'); return false;">
                <div class="counter-overlay" id="d6-counter-value">0</div>
                <div class="dice-label">D6</div>
            </div>

            <div class="dice-counter" id="d4-counter">
                <img src="images/D8.png" width="50px" onclick="increment('d8')" oncontextmenu="decrement('d8'); return false;">
                <div class="counter-overlay" id="d8-counter-value">0</div>
                <div class="dice-label">D8</div>
            </div>

            <div class="dice-counter" id="d4-counter">
                <img src="images/D10.png" width="50px" onclick="increment('d10')" oncontextmenu="decrement('d10'); return false;">
                <div class="counter-overlay" id="d10-counter-value">0</div>
                <div class="dice-label">D10</div>
            </div>

            <div class="dice-counter" id="d4-counter">
                <img src="images/D12.png" width="50px" onclick="increment('d12')" oncontextmenu="decrement('d12'); return false;">
                <div class="counter-overlay" id="d12-counter-value">0</div>
                <div class="dice-label">D12</div>
            </div>

            <div class="dice-counter" id="d4-counter">
                <img src="images/D20.png" width="50px" onclick="increment('d20')" oncontextmenu="decrement('d20'); return false;">
                <div class="counter-overlay" id="d20-counter-value">0</div>
                <div class="dice-label">D20</div>
            </div>

            <div class="dice-counter" id="d4-counter">
                <img src="images/Mod.png" width="50px" onclick="increment('mod')" oncontextmenu="decrement('mod'); return false;">
                <div class="counter-overlay" id="mod-counter-value">0</div>
                <div class="dice-label">MOD</div>
            </div>


        </div>
    </div><br><br>

    
    <div class="content-row">
        <div class="roll-type">
            <input type="radio" id="normal" name="roll-type" value="normal" checked>
            <label for="normal">Normal</label>
            <input type="radio" id="advantage" name="roll-type" value="advantage">
            <label for="advantage">Advantage</label>
            <input type="radio" id="disadvantage" name="roll-type" value="disadvantage">
            <label for="disadvantage">Disadvantage</label>
        </div>
    </div>

    
    <div class="button-container">
        <button id="roll-btn" onclick="roll()">Roll</button>
        <button id="reset-btn" onclick="reset()">Reset</button>
        <button id="save-btn" onclick="save()">Save</button>
    </div>

    <div id="saved-rolls" class="saved-rolls-container">
        <!-- Saved rolls will be added here -->
    </div>
    
    <div id="saved-rolls" class="saved-rolls-container">
    <h2>Saved Rolls</h2><br>
    <div class="saved-rolls-container">
        <p> Placing things here to test the scroll length kthnx </p>

        <img src="https://images.pexels.com/photos/1400249/pexels-photo-1400249.jpeg" width=200px><br><br>
        <img src="https://images.pexels.com/photos/1400249/pexels-photo-1400249.jpeg" width=200px><br><br>
        <img src="https://images.pexels.com/photos/1400249/pexels-photo-1400249.jpeg" width=200px><br><br>
        <img src="https://images.pexels.com/photos/1400249/pexels-photo-1400249.jpeg" width=200px><br><br>
    </div>
</div>


    <div class="footer">
        <p>Footer placeholder</p>
    </div>
</body>
</html>
